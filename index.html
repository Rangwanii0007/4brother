<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4Brothers - Pizza & Burgers</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    /* === CSS Variables === */
    :root {
      --primary: #FFB800;
      --dark: #1A1A1A;
      --light: #FFFFFF;
    }

    /* === Base Styles === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--dark);
      color: var(--light);
      overflow-x: hidden;
    }

    /* === Hero Section === */
    .hero {
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                  url('assets/images/hero-bg.jpg');
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 0 5%;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 0;
    }

    .logo {
      font-weight: 900;
      font-size: 2rem;
      color: var(--primary);
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin-left: 30px;
    }

    nav ul li a {
      color: var(--light);
      text-decoration: none;
      font-weight: 700;
    }

    .hero-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .cta-button {
      background: var(--primary);
      color: var(--dark);
      border: none;
      padding: 12px 30px;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .cta-button:hover {
      transform: scale(1.05);
    }

    .floating-icons {
      margin-top: 30px;
    }

    .floating-icons img {
      width: 50px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* === Scroll Animation Section === */
    .scroll-animation {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .scroll-animation h2 {
      font-size: 2.5rem;
      margin-bottom: 50px;
      text-align: center;
    }

    .flying-pizza {
      position: absolute;
      left: -200px;
      width: 200px;
      animation: flyFromLeft 1.5s forwards paused;
    }

    .flying-burger {
      position: absolute;
      right: -200px;
      width: 200px;
      animation: flyFromRight 1.5s forwards paused;
    }

    @keyframes flyFromLeft {
      to { left: 20%; transform: rotate(15deg); }
    }

    @keyframes flyFromRight {
      to { right: 20%; transform: rotate(-15deg); }
    }

    /* === Deals Section === */
    .deals {
      padding: 80px 5%;
      background: var(--dark);
    }

    .deals-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 50px;
    }

    .deal-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 20px;
      transition: transform 0.3s;
      text-align: center;
    }

    .deal-card:hover {
      transform: translateY(-10px);
    }

    .deal-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .deal-card h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .price {
      color: var(--primary);
      font-weight: bold;
      font-size: 1.3rem;
      margin-bottom: 15px;
    }

    .order-button {
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
      padding: 8px 20px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .order-button:hover {
      background: var(--primary);
      color: var(--dark);
    }

    /* === Footer === */
    footer {
      background: #000;
      padding: 50px 5%;
      text-align: center;
    }

    .social-links {
      margin-bottom: 20px;
    }

    .social-links a {
      color: var(--light);
      margin: 0 10px;
      font-size: 1.5rem;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .footer-links a {
      color: var(--light);
      margin: 0 15px;
      text-decoration: none;
    }

    .copyright {
      color: #666;
    }

    /* === Responsive Design === */
    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2rem;
      }

      .scroll-animation h2 {
        font-size: 1.8rem;
      }

      .flying-pizza, .flying-burger {
        width: 120px;
      }

      nav ul {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- === Hero Section === -->
  <header class="hero">
    <nav>
      <div class="logo">4Brothers</div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#menu">Menu</a></li>
        <li><a href="#offers">Offers</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div class="hero-content">
      <h1>Hot Pizza, Juicy Burgers – Taste of Brothers!</h1>
      <button class="cta-button">Order Now</button>
      <div class="floating-icons">
        <img src="assets/images/delivery.png" alt="Delivery">
      </div>
    </div>
  </header>

  <!-- === Scroll Animation Section === -->
  <section class="scroll-animation" id="offers">
    <img src="assets/images/pizza.png" class="flying-pizza" alt="Pizza">
    <img src="assets/images/burger.png" class="flying-burger" alt="Burger">
    <h2>Set Deals You Can’t Resist!</h2>
  </section>

  <!-- === Deals Section === -->
  <section class="deals" id="menu">
    <h2 style="text-align: center; font-size: 2.5rem;">Our Menu</h2>
    <div class="deals-container">
      <div class="deal-card">
        <img src="assets/images/combo1.jpg" alt="Brothers Combo">
        <h3>Brothers Combo</h3>
        <p class="price">Only Rs. 899</p>
        <button class="order-button">Order Now</button>
      </div>
      <div class="deal-card">
        <img src="assets/images/combo2.jpg" alt="Mega Burger">
        <h3>Mega Burger</h3>
        <p class="price">Only Rs. 499</p>
        <button class="order-button">Order Now</button>
      </div>
      <div class="deal-card">
        <img src="assets/images/combo3.jpg" alt="Family Pizza">
        <h3>Family Pizza</h3>
        <p class="price">Only Rs. 1299</p>
        <button class="order-button">Order Now</button>
      </div>
    </div>
  </section>

  <!-- === Footer === -->
  <footer id="contact">
    <div class="social-links">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
    <div class="footer-links">
      <a href="#">Home</a>
      <a href="#menu">Menu</a>
      <a href="#offers">Offers</a>
      <a href="#contact">Contact</a>
    </div>
    <div class="copyright">
      &copy; 2023 4Brothers. All Rights Reserved.
    </div>
  </footer>

  <!-- === JavaScript === -->
  <script>
    // Trigger scroll animations
    window.addEventListener('scroll', () => {
      const scrollSection = document.querySelector('.scroll-animation');
      const position = scrollSection.getBoundingClientRect().top;
      const screenPosition = window.innerHeight / 1.3;

      if (position < screenPosition) {
        scrollSection.style.opacity = '1';
        document.querySelector('.flying-pizza').style.animationPlayState = 'running';
        document.querySelector('.flying-burger').style.animationPlayState = 'running';
      }
    });

    // Add Font Awesome for icons (optional)
    const faScript = document.createElement('script');
    faScript.src = 'https://kit.fontawesome.com/a076d05399.js';
    document.head.appendChild(faScript);
  </script>
</body>
</html>
